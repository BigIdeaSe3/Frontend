<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Draw Something Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body onload="connect()">
    <canvas id="drawCanvas" class="drawCanvas" width="1000" height="500" style="border:1px solid #c3c3c3;">Your browser does not support canvas elements</canvas><br>
    <button onclick="setColor('#000000')">Black</button>
    <button onclick="setColor('#FF0000')">Red</button>
    <button onclick="setColor('#00FF00')">Green</button>
    <button onclick="setColor('#0000FF')">Blue</button>
    <button onclick="setColor('#FFFFFF')">Gum</button>
    <button onclick="clearCanvas()">Clear canvas</button><br>
    <label>Thickness: </label>
    <select onchange="changeThickness(this.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select><br>
    <button onclick="setSubject('Banana')">Banana</button>
    <button onclick="setSubject('Apple')">Apple</button>
    <button onclick="setSubject('Mandarin')">Mandarin</button><br>
    <form action="javascript:guessSubject()">
        <input type="text" placeholder="Guess a subject" id="guess"> 
        
        <input type="submit" value="Guess" id="guessSubmit" disabled>
    </form>
</body>
<script src="js/main.js"></script>
<script src="js/socket.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

</html>
